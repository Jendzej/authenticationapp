{% extends 'base.html' %}
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'styles/stylesheet.css' %}">
    </head>

    <body>

            {% block title %}Login{% endblock %}
            {% block content %}
            <div class="login_page">
                <h2>Log In</h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit">Log In</button>
                </form>
            </div>
            {% endblock %}

    </body>
</html>
