{% extends 'base.html' %}
{% load static %}
<html>
    <head>
        <link rel="stylesheet" href="{% static 'styles/stylesheet.css' %}">
    </head>

    <body>
        <div>
            <img src="{% static 'images/logo.png' %}" class="logo_img"><br>
            {% block title %}Login{% endblock %}
            {% block content %}
            <h2>Log In</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Log In</button>
            </form>
            {% endblock %}
        </div>
    </body>
</html>
